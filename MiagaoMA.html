<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Miagao.MA</title>

    <meta name="author" content="Codeconvey" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	
</head>
<body>
		
<div class="ScriptTop">
    <div class="rt-container">
        <div class="col-rt-4" id="float-right">      
        </div>
        <div class="col-rt-2">
           
        </div>
    </div>
</div>

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            	<h1>REGISTRATION FORM </h1>
                <p>BY: MARIA ANGELIKA MIAG-AO</p>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
                      <form class="reg-form">
        
        <div class="field-row">
            <label class="form-label" for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" class="field text-field first-name-field" required>
            <span class="message"></span>
        </div>
        <div class="field-row">
            <label class="form-label cf" for="lastName">LAST NAME</label>
            <input type="text" id="lastName" class="field text-field last-name-field" required>
            <span class="message"></span>
        
                          
        <div class="field-row">
            <label class="form-label" for="dateOfBirth">BIRTHDAY</label>
            <input type="date" id="dateOfBirth" class="field date-field dob-field" min="1900-01-01" max="2015-09-18"  required>
            <span class="message"></span>
        </div>
        
    </div>
    <div class="field-row">
    <label class="form-label"> GENDER</label>
     <select class="field form-dropdown">
<option value="MALE"> MALE </option>
<option value="FEMALE"> FEMALE </option>
<option value="RATHER NOT SAY"> RATHER NOT SAY </option>

</select>
    </div>
                          
           <div class="field-row">
            <label class="form-label" for="hs">MOTTO</label>
            <input type="text" id="hs" class="field text-field hs-field" required>
            <span class="message"></span>
        </div>
        
        <div class="field-row">
            <label class="form-label"></label>
            <button class="form-button">Register</button>
        </div>
        <div class="field-row">
            <label class="form-label"></label>
            <button class="form-button">Clear</button>
        </div>
    </form>
  
                  
    		
           
    		</div>
		</div>
    </div>
</section>
     


    <!-- Analytics -->

	</body>
</html>
